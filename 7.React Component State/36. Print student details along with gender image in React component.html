<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 
Print student details along with gender image in React component-->
    <div id="d2"></div>
    <script type="text/babel">
            var ar= [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]
                var male="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
                var female="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";

            var Jkl= function(){
               
                return <table border="2px">
                    {
                        ar.map((item)=>{return <tr>
                            <td>{item.firstname}</td> 
                            <td>{item.lastname}</td> 
                            <td>{item.age}</td> 
                            <td>{<img style={{width:"100px"}}src={item.gender==="male"?male:female}/>}</td> 

                            </tr>})
                    }
                    </table>
            }

        ReactDOM.render(<Jkl />, document.getElementById('d2'));
    </script>
</body>

</html>
