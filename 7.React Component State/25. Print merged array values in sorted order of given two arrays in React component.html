<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
<!-- Print merged array values in sorted order of given two arrays in React component -->
    <script type="text/babel">

var ar=[12, 23, 19, 293, 488, 39];
var br=[100, 200, 150, 230, 120];

       var Abc=function(){
        
                       return <div>
                                {
                                    ar.concat(br).sort((a,b)=>{return a-b}).map((item)=>{return <li>{item}</li>})
                                }
                            </div>
                        }
        ReactDOM.render(<Abc />, document.getElementById("root"))
    </script>
  </body>
</html>
