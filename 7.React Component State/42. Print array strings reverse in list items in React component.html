<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
<!-- Print array strings reverse in list items in React component -->
    <script type="text/babel">

var ar=['ram', 'krishna', 'praveen', 'edupoly', 'govind', 'rohit'];


       var Abc=function(){
        
                       return <div>
                                {
                                    ar.map((item)=>{return <li>{item.split("").reverse().join("")}</li>})
                                }
                            </div>
                        }
        ReactDOM.render(<Abc />, document.getElementById("root"))
    </script>
  </body>
</html>
