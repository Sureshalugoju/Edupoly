<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="root"> </div>
        <!-- Print each object in a seperate list for a given array of student objects in React component -->
        <script type="text/babel">
           var arr= [
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50
                },
            ]

            var Abc=function(){
                return <div>
                    {
                        arr.map((item)=>{
                            return <ul>
                                    <li>{item["firstname"]}</li>
                                    <li>{item.lastname}</li>
                                    <li>{item.age}</li>
                                </ul>
                        })
                    }
                    </div>
            }
           ReactDOM.render(<Abc />,document.getElementById("root"))
        </script>
    </body>
</html>
