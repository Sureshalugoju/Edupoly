<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
<!-- Conditionally apply url to image in React component -->
    <script type="text/babel">

       var Abc=function(){
        var a=+prompt("enter a number even or odd");
                    return <div>
                            {
                                <img src={a % 2 === 0 ? "https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg" : "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg"} />
                            }
                           </div>
                    }
        ReactDOM.render(<Abc />, document.getElementById("root"))
    </script>
  </body>
</html>
