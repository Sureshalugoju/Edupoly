<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
<!-- Print array strings ol and ul in React component -->
    <script type="text/babel">

var arr=['dog', 'cat', 'pig', 'mouse', 'tiger', 'lion'];

       var Abc=function(){
        
                    return <div>
                            <ol>
                                {
                                    arr.map((item)=>{return <li>{item.toUpperCase()}</li>})
                                }
                            </ol>

                            <ul>
                                {
                                    arr.map((item)=>{return <li>{item}</li>})
                                }
                            </ul>
                           </div>
                    }
        ReactDOM.render(<Abc />, document.getElementById("root"))
    </script>
  </body>
</html>
