<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="d3"></div>
    <script type="text/babel">
        var ar = [2, 3, 9, 4, 5, 8];
    //    var br = ["praveen", "suresh", "arun", "akhil", "shiva", "viney"];
    var br=[1,6,7,10]
      var ndiv = (
        <div>
            {
                    ar.concat(br).sort((a,b)=>{return a>b?1:-1}).map((a)=>{
                      return <li>{a}</li>
                    })
                  }
        </div>
      );
      ReactDOM.render(ndiv, document.getElementById("d3"));
    </script>
  </body>
</html>
