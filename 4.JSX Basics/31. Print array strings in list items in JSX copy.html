<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <ul id="d2"></ul>
    <script type="text/babel">
      var ar = ["praveen", "suresh", "arun", "akhil", "shiva", "viney"];
      // Unorder list
      var ndiv = (
        <div>
            {
            ar.map((a)=>{return (a.length%2==0)?(<li><b>{a}</b></li>):(<li><i>{a}</i></li>)})
            }
            </div>
      );
      ReactDOM.render(ndiv, document.getElementById("d2"));
    </script>
  </body>
</html>
