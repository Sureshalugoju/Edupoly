<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <ul id="d2"></ul>
    <script type="text/babel">
    var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50
        },
    ]
      var ndiv = <div>
                  {
                    students.map((s)=>{
                      return (
                        <ul>
                          <li>{s.firstname}</li>
                          <li>{s.lastname}</li>
                          <li>{s.age}</li>
                          <br/>
                        </ul>
                      )
                    })
                  }
                </div>

      ReactDOM.render(ndiv, document.getElementById("d2"));
    </script>
  </body>
</html>
