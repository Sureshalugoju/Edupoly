<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <ul id="d2"></ul>
    <script type="text/babel">
      var obj = {
        firstname:"Praveen",
        lastname:"Gubbala",
        age:40
      }
      var ndiv = <div>
                  <h1>Firstname:{obj.firstname}</h1>
                  <h1>Lastname:{obj.lastname}</h1>
                  <h1>Age:{obj.age}</h1>
                </div>

      ReactDOM.render(ndiv, document.getElementById("d2"));
    </script>
  </body>
</html>
