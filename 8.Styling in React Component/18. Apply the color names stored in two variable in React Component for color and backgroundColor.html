<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
  
   <!-- 18. Apply the color names stored in two variable in React Component for color and backgroundColor -->
<script type="text/babel">
    var Abc = function(){

        var [x,setX]=React.useState("purple")
        var [y,setY]=React.useState("green")
                
        return (
            <div>
                <h1 style={{color:x,backgroundColor:y}}>Hello Edupoly</h1>
                
                </div>
        )
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
