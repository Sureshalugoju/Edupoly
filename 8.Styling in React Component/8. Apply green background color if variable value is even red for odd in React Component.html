<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
  
   <!-- 8. Apply green background color if variable value is even red for odd in React Component -->
    <script type="text/babel">
     var Abc = function () {
        var a=+prompt("enter a number")
            var [x,setX]=React.useState(a)
            return <div>
                {
                    <h1 style={x%2===0?{backgroundColor:"green"}:{backgroundColor:"red"}}>{x}</h1>
                }
                </div>
        }
        ReactDOM.render(<Abc />, document.getElementById("root"))
    </script>
  </body>
</html>
