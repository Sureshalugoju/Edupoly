<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
  
<!-- 7.Display each array object in flex boxes with respective gender images in React Component -->
    <script type="text/babel">
     var Abc = function () {

        const maleimage = "https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
        const femaleimage = "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";

        var [students, setStudents] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ])
            return <div style={{display:"flex",flexWrap:"wrap"}}>
                    {
                    
                        students.map((item)=>{
                            return <div style={{width:"400px",border:"1px solid",display:"flex"}}>
                                      <div style={{display:"flex",padding:"10px",margin:"10px"}}>  
                                        <div style={ item.gender==="male"?{backgroundColor:"lightblue",width:"150px"}:{backgroundColor:"pink",width:"150px"}}>
                                        <h5>First Name:{item.firstname}</h5>                              
                                        <h5>Last Name:{item.lastname}</h5>                              
                                        <h5>Age:{item.age}</h5>                              
                                        <h5>Gender:{item.gender}</h5>
                                      </div> 
                                      </div>                      
                                      <div style={{width:"150px"}}>
                                        <img style={{width:"100%"}} src={item.gender==="male"?maleimage:femaleimage}/>
                                     </div>       
                                </div>
                        }) 
                    }
                   </div>
            
        }
        ReactDOM.render(<Abc />, document.getElementById("root"))
    </script>
  </body>
</html>
