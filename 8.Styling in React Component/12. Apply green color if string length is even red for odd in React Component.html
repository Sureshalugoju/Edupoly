<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
  
   <!-- 12. Apply green color if string length is even red for odd in React Component -->
    <script type="text/babel">
    var Abc = function(){

        var [x,setX]=React.useState('Edupoly')

        return <div>
            {
                <h1 style={x.length%2===0?{color:"green"}:{color:"red"}}>{x}</h1>
            }
            </div>
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
