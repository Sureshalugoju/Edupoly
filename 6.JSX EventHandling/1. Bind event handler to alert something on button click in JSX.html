<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
       function abc() {
        alert("Hello Edupoly");
      }

      
      var nh1 = <button onClick={abc}>Click here to see alert</button>;
      ReactDOM.render(nh1, document.getElementById("root"));
    </script>
  </body>
</html>
