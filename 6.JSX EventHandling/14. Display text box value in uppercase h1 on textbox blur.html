<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function abc() {
        document.getElementById("d1").innerHTML =document.getElementById("input").value.toUpperCase();
      }
      var ndiv = (
        <div>
          <input type="text" id="input" placeholder="Enter Your Name" onBlur={abc} />
          <h1 id="d1"></h1>
        </div>
      );

      ReactDOM.render(ndiv, document.getElementById("root"));
    </script>
  </body>
</html>
