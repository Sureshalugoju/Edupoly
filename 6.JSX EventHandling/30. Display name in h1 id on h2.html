<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <div id="root1"></div>

    <script type="text/babel">
      function abc(a,i){
        document.getElementById("main").innerHTML=a.firstname;
        document.getElementById("main1").innerHTML=i;
      }
      var ar = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
      ];
      var ndiv=<div>
             {
              ar.map((a,i)=>{
                return <div>
                  <li onClick={()=>{abc(a,i)}}>{a.firstname}</li>
                  </div>
                  
              })
              
             }
        </div>  
        ReactDOM.render(ndiv,document.getElementById("root"))
        var ndiv=<div>
            <h1 id="main"></h1>
            <h2 id="main1"></h2>
          </div>
        ReactDOM.render(ndiv,document.getElementById("root1"))
        
    </script>
  </body>
</html>
