<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function abc(e) {
        document.getElementById("main").innerHTML = e.target.value;
      }

      var ndiv = (
        <div>
          <input type="date" onChange={abc} />
          <h1 id="main"></h1>
        </div>
      );
      ReactDOM.render(ndiv, document.getElementById("root"));
    </script>
  </body>
</html>
