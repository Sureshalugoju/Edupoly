<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #d1{
            cursor: pointer;
        }
    </style>
  </head>

  <body>
   <div id="root"></div>
  
   <!-- 21. Display selected checkbox values in console in React Component   -->
<script type="text/babel">

      var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
      var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";

    var Abc = function(){

        var [x, setX] = React.useState([]);

       function abc(e){
        if (e.target.checked === false) {
                    var updatedTechs = x.filter((a) => a !== e.target.value);
                    setX(updatedTechs);
       } else {
                    setX([...x, e.target.value]);
                }
    // console.log(e)
    }

       return <div>
                    <input type="checkbox" value="react" onClick={abc}/>:ReactJS<br/>
                    <input type="checkbox" value="angular" onClick={abc}/>:Angular<br/>
                    <input type="checkbox" value="nodejs" onClick={abc}/>:Nodejs<br/>
                    <input type="checkbox" value="express" onClick={abc}/>:Express<br/>
                    <input type="checkbox" value="mongo" onClick={abc}/>:Mongodb<br/>
                    <input type="checkbox" value="mongoose" onClick={abc}/>:Mongoose<br/>
                    <input type="checkbox" value="mysql" onClick={abc}/>:MySql
                    <h1>{x}</h1>
                </div>

        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
