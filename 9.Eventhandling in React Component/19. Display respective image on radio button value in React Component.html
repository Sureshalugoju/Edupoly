<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #d1{
            cursor: pointer;
        }
    </style>
  </head>

  <body>
   <div id="root"></div>
  
   <!-- 19. Display respective image on radio button value in React Component -->
<script type="text/babel">

      var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
      var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";

    var Abc = function(){

        var [selectedGender, setSelectedGender] = React.useState('');

       function abc(e){
        setSelectedGender(e.target.value);
       }

       return <div>
                    <input type="radio" name="gender" value="male" onClick={abc}/>
                    <label >:Male</label>
                    <input type="radio" name="gender" value="female" onClick={abc}/>
                    <label >:Female</label>
                    <br/>
                   <img src={selectedGender==="male"?maleimage:femaleimage}/>
                </div>
        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
