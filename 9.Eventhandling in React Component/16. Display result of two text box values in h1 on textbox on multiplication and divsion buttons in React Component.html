<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #d1{
            cursor: pointer;
        }
    </style>
  </head>

  <body>
   <div id="root"></div>
   <h1 id="d1"></h1>
  
   <!-- 16. Display result of two text box values in h1 on textbox on multiplication and divsion buttons in React Component -->
<script type="text/babel">

    var Abc = function(){

       var [num1,setNum1]=React.useState('')
       var [num2,setNum2]=React.useState('')
       var [result,setResult]=React.useState('')

       function abc(e){
        setResult(num1*num2);
       }
       function xyz(e){
        setResult(num1/num2);
       }

       return <div>
                    <input type="text" onKeyUp={(e)=>setNum1(+e.target.value)}/><br/>
                    <input type="text" onKeyUp={(e)=>setNum2(+e.target.value)} /><br/>
                    <button onClick={abc}>mul</button>
                    <button onClick={xyz}>Div</button>
                   <h1>{result}</h1>
                </div>
            
            
       
        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
