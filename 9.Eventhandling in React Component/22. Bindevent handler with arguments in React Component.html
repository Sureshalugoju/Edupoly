<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #d1{
            cursor: pointer;
        }
    </style>
  </head>

  <body>
   <div id="root"></div>
  
   <!-- 22. Bindevent handler with arguments in React Component -->

<script type="text/babel">

    var Abc = function(){
        var [x,setX]=React.useState("")

        function abc(item){
            setX(item)
        }

       return <div>
                    <button onClick={()=>abc(1)}>Button 1</button>
                    <button onClick={()=>abc(10)}>Button 2</button>
                    <button onClick={()=>abc(200)}>Button 3</button>
                    <button onClick={()=>abc(9999)}>Button 4</button>
                    <h1>{x}</h1>
                </div>

        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
