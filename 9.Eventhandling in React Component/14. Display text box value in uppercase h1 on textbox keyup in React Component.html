<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #d1{
            cursor: pointer;
        }
    </style>
  </head>

  <body>
   <div id="root"></div>
   <h1 id="d1"></h1>
  
   <!-- 14. Display text box value in uppercase h1 on textbox keyup in React Component -->
<script type="text/babel">

    var Abc = function(){

       var [x,setX]=React.useState('')

       function abc(e){
        setX(e.target.value);
       }

       function xyz(){
        document.getElementById("d2").value.toUpperCase()
       setX(x.toUpperCase());
       
       }
       return <div>
                    <input type="text" onChange={abc} id="d2" />
                   <button onBlur={xyz}>Click here to see Uppercase</button>
                   <h1>{x}</h1>
                </div>
            
            
       
        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
