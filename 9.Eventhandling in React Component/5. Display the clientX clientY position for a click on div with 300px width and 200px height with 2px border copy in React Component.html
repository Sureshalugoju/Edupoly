<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
<div id="d1"></div>
  
<!-- 5. Display the clientX clientY position for a click on div with 300px width and 200px height with 2px border copy in React Component -->
<script type="text/babel">
    var Abc = function(){
        
        function abc(e){
           console.log(e.clientX)
           console.log(e.clientY)
           
        }

        return (
            <div style={{width:"300px",height:"200px",border:"2px solid"}}>
                {
                    <button onClick={abc}>Click here to see alert</button>
                }
                </div>
        )
        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
