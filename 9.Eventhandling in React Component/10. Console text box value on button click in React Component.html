<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #d1{
            cursor: pointer;
        }
    </style>
  </head>

  <body>
   <div id="root"></div>
  
   <!-- 10. Console text box value on button click in React Component -->
<script type="text/babel">

    var Abc = function(){

       var [x,setX]=React.useState('')

       function abc(e){
        setX(e.target.value);
       
       }

       function xyz(){
        console.log(x)
       }

       return <div>
                    <input type="text" onChange={abc} />
                   <button onClick={xyz}>Click here to see alert</button>
                </div>
            
            
       
        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
