<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
   <div id="root"></div>
<div id="d1"></div>
  
<!-- 6. Display the text of div on click in console in React Component -->
<script type="text/babel">
    var Abc = function(){
        
        function abc(e){
           console.log(e.target.innerHTML)
           
        }

        return (
            <div style={{width:"300px",height:"200px",border:"1px solid"}}>
                {
                    <button onClick={abc}>Welcome to Edupoly ReactJS</button>
                }
                </div>
        )
        
    }
    ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
  </body>
</html>
