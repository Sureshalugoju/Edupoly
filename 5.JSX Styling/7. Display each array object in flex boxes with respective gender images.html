<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="d3"></div>

    <script type="text/babel">
      var students = [
        {
          firstname: "Praveen",
          lastname: "Gubbala",
          age: 40,
          gender: "male",
        },
        {
          firstname: "Smrithi",
          lastname: "mandana",
          age: 25,
          gender: "female",
        },
        {
          firstname: "mithali",
          lastname: "raj",
          age: 39,
          gender: "female",
        },
        {
          firstname: "Rohit",
          lastname: "Sharma",
          age: 35,
          gender: "male",
        },
        {
          firstname: "Sachin",
          lastname: "Tendulkar",
          age: 50,
          gender: "male",
        },
      ];

      var jh1 = (
        <div style={{ display: "flex", flexWrap: "wrap" }}>
          {students.map((item) => {
            return (
              <div
                style={{
                  width: "250px",
                  border: "1px solid",
                  padding: "10px",
                  margin: "10px",
                }}
              >
                <div
                  style={
                    item.gender === "male"
                      ? { backgroundColor: "lightblue" }
                      : { backgroundColor: "pink" }
                  }
                >
                  <h1>First Name:{item.firstname}</h1>
                  <h1>Last Name:{item.lastname}</h1>
                  <h1>Age:{item.age}</h1>
                  <h1>Gender:{item.gender}</h1>
                </div>
              </div>
            );
          })}
        </div>
      );

      ReactDOM.render(jh1, document.getElementById("d3"));
    </script>
  </body>
</html>
