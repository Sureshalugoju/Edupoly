<html>
  <head>
    <style></style>
  </head>
  <body>
    <!-- 15.add student and display list.html -->
    <input type="text" id="d1" />
    <button onclick="addstudent()">Add Student</button>
    <ul id="d3"></ul>
    <script>
      // 15.add student and display list.html
      var a = document.getElementById("d1");
      var c = document.getElementById("d3");
      
      var arr = [];

      function addstudent() {
        arr.push(a.value);
        c.innerHTML = "";
        arr.forEach(function (a) {
          var x = document.createElement("li");
          x.innerHTML = a;
          c.appendChild(x);
        });
      }
      //   console.log(arr);
    </script>
  </body>
</html>
