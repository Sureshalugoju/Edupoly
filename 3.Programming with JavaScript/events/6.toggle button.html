<html>
  <head>
    <style></style>
  </head>
  <body>
    <!-- <p>6.toggle button</p> -->
    <button id="q6" onclick="change1()">On</button>

  </body>
  <script>
// 6.toggle button
function change1() {
        var a = document.getElementById("q6");
        if (a.innerHTML === "On") {
          a.innerHTML = "Off";
        } else {
          a.innerHTML = "On";
        }
      }
  </script>
</html>
