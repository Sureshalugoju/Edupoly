<html>
  <head>
    <style>
      .a {
        display: flex;
        justify-content: center;
      }
      #b1 {
        width: 600px;
        height: 400px;
        border: 2px solid black;
      }
      .contaner {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- <p>12.events</p> -->
    <div class="a">
      <img
        src="/G:/html.png"
        style="width: 200px; height: 200px"
        id="html"
        onmouseover="a(event)"
      />
      <img
        src="/G:/css.png"
        style="width: 200px; height: 200px"
        onmouseover="a(event)"
        id="css"
      />
      <img
        src="/G:/javascript.png"
        style="width: 200px; height: 200px"
        onmouseover="a(event)"
        id="javascript"
      />
    </div>
    <br />


    <div class="contaner">
      <img id="b1" />
    </div>
  </body>
  <script>
    // 12.events
    function a(event) {
      var x = document.getElementById("b1");
      x.src = event.target.src;
    }
   
  </script>
</html>
